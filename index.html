<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Projeto Integrador - IFC Campus Camboriú</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/style/main.css">
    </head>
    <body>
        <header>
            <button class="button white-button" id="centralize-camera" title="Posicionar câmera no centro do cenário">
                <img src="assets/images/cameracenter.png">
            </button>
        </header>

        <div>
            <div class="side-panel"> 
                <div>
                    <h1>
                        Propriedades do ambiente
                    </h1>
                    
                    <div id="properties-buttons">
                        <button id="destroy-button" class="dark-button inactive-button" title="Destruir o objeto selecionado. Só é possível destruí-lo se t = 0!">Destruir</button>
                        <button id="follow-button" class="dark-button inactive-button" title="Seguir o objeto selecionado.">Seguir</button>
                    </div>

                    <ul id="property-list">
                    </ul>
                </div>
            </div>

            <div id="mid-menu">
                <div></div>
                <div>
                    <div>
                        <button id="play-button" class="dark-button button" type="button" title="Iniciar a simulação">
                            <img src="assets/images/play.png"></img>
                        </button>
                        <button id="reset-button" class="dark-button inactive-button" type="button" title="Restabeler simulação">t=0</button>
                        <div>
                            <span>t=</span>
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="side-panel">
                <div>
                    <h1>
                        Objetos
                    </h1>
                    <ul id="object-list"></ul>
                </div>
            </div>
        </div>

        <script src="assets/scripts/main.js"></script>
        <script>
            System.start();
        </script>
    </body>
</html>
